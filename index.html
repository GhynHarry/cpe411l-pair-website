<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }

    .cta-button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the HomePage of Mine</h1>
    <p>We are making the homepage for our Activity.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>
</body>
</html>
